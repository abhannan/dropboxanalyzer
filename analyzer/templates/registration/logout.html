
{% extends 'analyzer/index.html' %}
{% block title %}
    Logout - {{ block.super }}
{% endblock title %}

{% block content %}
    <p>You have been logged out!</p>
    <div class="button-wrapper">
        <a href="{% url 'auth_login' %}">
            <button type="button" class="btn btn-outline-primary" style="width:150px">Login Again</button>
        </a>
        <a href="{% url 'registration_register' %}">
            <button type="button" class="btn btn-outline-primary" style="width:150px">Register</button>
        </a>
    </div>
{% endblock content %}
